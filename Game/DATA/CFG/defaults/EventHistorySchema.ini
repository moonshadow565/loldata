; See EventDetails.txt for possible arguments for these events
; All note that with src and dest you can use these additional options
; @[src or dest] you | name@
; @[src or dest] name@
; @[src or dest] blank | your ally | your enemy@
; @[src or dest] blank | ally | enemy@
; @[src or dest] red | blue@
; @[src or dest] turret lane@
; @[src or dest] turret position@
; @[src or dest] dampener lane@
; @[src or dest] you | hero | minion | turret@

[Events]
; OnKill= "@src@ killed @dest@"
OnDamageGiven = "@src@ inflicted @Damage@ damage on @dest@ using the spell @SpellName@ (Level @SpellLevel@. Parent Spell: @ParentSpellName@.)"
OnCastHeal = "@src@ healed @dest@ for @Amount@ using the spell @SpellName@ (Level @SpellLevel@. Parent Spell: @ParentSpellName@.)"
OnBuff = "@src@ buffed @dest@ with @SpellName@ (Level @SpellLevel@. Parent Spell: @ParentSpellName@.)"